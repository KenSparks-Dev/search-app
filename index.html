<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="search-app">
    <header class="header">
      <a id="header-title" class="header__title" href="index.html">
        <h1>
          devfinder
        </h1>
      </a> 
      <button class="header__btn light-mode" id="lightswitch">Light<span><img src="./assets/icon-sun.svg" alt=""></span></button>
      <button class="header__btn dark-mode" id="darkswitch">Dark<span><img src="./assets/icon-moon.svg" alt=""></span></button>
    </header>
    <div class="search-section" id="search-section">
      <img class="search-section__icon" src="./assets/icon-search.svg" alt="">
      <input type="search" class="search-section__input
      search-section__input-light" name="search" id="search" placeholder="Search GitHub username...">
      <button class="search-section__btn" onclick="getUser(document.getElementById('search').value)">Search</button>
    </div>
    <div class="user" id="user">
      <div class="bio-section">
        <div class="bio-section-avatar">
          <img class="bio-section-avatar__img" src="./assets/avatar.jpeg" alt="user photo" id="avatar">
          <div class="bio-section-avatar__text">
            <h2 class="bio-section-avatar__text-name" id="name">User Name</h2>
            <a href="" class="bio-section-avatar__text-handle" id="handle">@User Name</a>
            <p class="bio-section-avatar__text-date" id="date"></p>
          </div>
        </div>
        <p class="bio-section__bio" id="bio">The profile has no bio</p>
      </div>
      <div class="statistics" id="statistics">
        <p class="repos number" id="repos"></p>
        <p class="followers number" id="followers"></p>
        <p class="following number" id="following"></p>
      </div>
      <div class="contact-section" id="contact-section">
        <ul class="contact-section__list">
          <li class="contact-section__list-item">
              <img src="./assets/icon-location.svg" alt=""/>
              <span class="location" id="location">Not Available</span>
          </li>
          <li class="contact-section__list-item">
            <a href="" class="contact-link">
              <img src="./assets/icon-website.svg" alt=""/>
              <span class="blog" id="blog">Not Available</span>

            </a>
          </li>
          <li class="contact-section__list-item">
            <a href="" class="contact-link">
              <img src="./assets/icon-twitter.svg" alt=""/>
              <span class="twitter" id="twitter">Not Available</span>
            </a>
          </li>
          <li class="contact-section__list-item">
            <a href="" class="contact-link">
              <img src="./assets/icon-company.svg" alt=""/>
              <span class="company" id="company">Not available</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
<script src="./index.js"></script>
</body>
</html>
